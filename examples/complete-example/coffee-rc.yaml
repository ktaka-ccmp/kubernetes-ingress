apiVersion: v1
kind: ReplicationController
metadata:
  name: coffee-rc
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: coffee
    spec:
      nodeSelector:
        web: "yes"
      containers:
      - name: coffee
        image: 10.0.1.1:5000/test/nginx
        ports:
        - containerPort: 80
